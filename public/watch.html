<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Video Player</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    .glow-btn {
      background: linear-gradient(45deg, #ff512f, #dd2476);
      box-shadow: 0 0 20px rgba(255, 81, 47, 0.7);
      transition: all 0.3s ease-in-out;
    }
    .glow-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(221, 36, 118, 1);
    }
    video {
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

  <h1 class="text-4xl font-bold mb-6 text-center">üé¨ AI Video Player</h1>

  <!-- Video Player -->
  <video id="player" controls class="w-full max-w-4xl mb-6"></video>

  <!-- Input for video link -->
  <div class="flex gap-4 w-full max-w-3xl">
    <input id="videoUrl" type="text" 
      placeholder="Paste PixelDrain / Direct Video Link..." 
      class="flex-1 p-3 rounded-xl text-black" />
    <button onclick="loadVideo()" class="glow-btn px-6 py-3 rounded-xl font-bold">‚ñ∂ Play</button>
  </div>

  <!-- Subtitles Section -->
  <div class="mt-6 text-center">
    <button onclick="generateSubtitles()" class="glow-btn px-6 py-3 rounded-xl font-bold">üåç Auto Subtitles (AI)</button>
    <p id="status" class="mt-2 text-sm text-gray-300"></p>
  </div>

  <script>
    const player = document.getElementById("player");
    const urlInput = document.getElementById("videoUrl");
    const statusEl = document.getElementById("status");

    function loadVideo() {
      const url = urlInput.value.trim();
      if (!url) {
        alert("Enter a video link!");
        return;
      }
      player.src = url;
      player.play();
    }

    async function generateSubtitles() {
      statusEl.innerText = "‚è≥ Generating English subtitles with AI...";
      
      // Demo placeholder (real-world: Whisper API / backend service required)
      setTimeout(() => {
        const track = document.createElement("track");
        track.kind = "subtitles";
        track.label = "English AI";
        track.srclang = "en";
        track.default = true;

        // Example subtitles (replace with AI-generated)
        const vttBlob = new Blob([`
          WEBVTT

          00:00:01.000 --> 00:00:04.000
          Hello! These are AI-generated subtitles.

          00:00:05.000 --> 00:00:08.000
          The real system will translate speech to English live.
        `], { type: "text/vtt" });

        track.src = URL.createObjectURL(vttBlob);
        player.appendChild(track);
        statusEl.innerText = "‚úÖ AI subtitles loaded!";
      }, 3000);
    }
  </script>
</body>
</html>
